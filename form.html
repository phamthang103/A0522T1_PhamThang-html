<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Passwork Input</title>
</head>
<body text="#b8860b" class="red">
<form action="baitaphtml.html">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an accout</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email">required<br>
        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter password" name="psw" id="psw">required<br>
        <label for="psw-repeat"><b>Repeat password</b></label><br>
        <input type="password" placeholder="Repeat password" name="psw-repeat" id="psw-repeat">required<br>
    </div>
    First name:<input type="text" name="first_name"><br>
    Last name:<input type="text" name="last_name"><br>
    Passaword:<input type="password" name="password"><br>
    <textarea rows="5" cols="50" name="d">  Enter description here...</textarea><br>
    <input type="checkbox" name="maths" value="off">Maths <br>
    <input type="checkbox" name="physical" value="off">physical<br>
    <input type="radio" name="sb" value="maths">Maths<br>
    <input type="radio" name="subject" value="physical">Physical<br>
    <select name="dropdown">
        <option value="Maths" selected>Maths</option>
        <br>
        <option value="Physical" selected>Physical</option>
        <br>
    </select>
    <input type="file" name="fileupload" accept="image/**"/><br>
    <input type="file" name="fileupload" accept="application/pdf"/><br>
    <input type="submit" name="submit" value="submit"/><br>
    <input type="reset" name="reset" value="reset"/><br>
    <input type="button" name="ok" value="button"><br>
    <input type="image" name="imagebuton" width="50" height="50" align="ceter"><br>

    <br>

</form>
</body>
</html>
